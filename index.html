<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <header>
            <h1>Pokemon</h1>
        </header>

        <div class="pokemon-container">
            <div class="pokemon-search">
                <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
                <button class="button-10 search-btn" role="button">Fetch a Pokemon</button>
            </div>

            <img src="" alt="" class="pokemon_sprite" id="pokemon_sprite" style="display:none;">
            
            <div class="pokemon-info" style="display:none;">
                <h5 class="name">PIKACHU</h5>

                <div class="pokemon-height">
                    <h5>Height</h5>
                    <h5 class="height">0.4m</h5>
                </div>

                <div class="pokemon-type">
                    <h5>Type</h5>
                    <h5 class="type">Electric</h5>
                </div>

                <div class="pokemon-stats">
                    <h5>Stats</h5>
                    <h5 class="stats">35</h5>
                </div>
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
